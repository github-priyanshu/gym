<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dantonganj Gym : Muscle Factory the Largest Gym in Jharkhand</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/banner.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="js/script.js"></script>

</head>

<body>
  <div class="scrPan">
    <div class="banner">

      <div class="bgDecor">
        <div class="circle"><span style="--i:2"></span><span style="--i:3"></span><span style="--i:4"></span><span style="--i:5"></span></div>
      </div>

      <div class="logo">
        <h1>Muscle Factory</h1>
        <p fs="1.2em" fw="bolder">Jharkhand's Largest Gym</p>
      </div>

      <div class="img w100p flex">
        <img src="img/dumbbel.png" alt="">
      </div>

      <p ff="var(--font_moto)" fw="bolder" class="moto">"We Serve The Care"</p>

    </div>

    <div class="panHolder flex" style='--bg: #e1e1ee;'>
      <div class="bar flex">
        <div class="icnDown flex c">
          <span class="material-symbols-rounded">expand_more</span>
          <span class="material-symbols-rounded">expand_more</span>
        </div>
        <i style="--bgx: #830083;"></i><i style="--bgx: #b900b1;"></i>
        <div class="lineMargin" w="40%" h="1px" bg="#0003"></div>
      </div>

    </div>
  </div>

  <link rel="stylesheet" href="css/faci.css">
  <div class="scrPan">
    <div class="faci w100p">
      
      <div class="viewPan w100p">
        <div class="cen flex">

          <script src="js/makeRotateingView.js"></script>
        </div>
      </div>

    </div>
  </div>

  <!-- <div class="lineMargin" w="20%" h="1px" m="100px" bg="#666"></div> -->
  
  <script>
    resetFormat();
  </script>
</body>
</html>
